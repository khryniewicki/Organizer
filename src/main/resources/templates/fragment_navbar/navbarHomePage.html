<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <title>DashBoard</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


<body>


<div th:fragment="navbar(ActualUserEmail)">
    <nav id="navbarMain"
         class="navbar navbar-expand-sm navbar navbar-dark bg-dark justify-content-between shadowBox unresponsive">
        <a class="navbar-brand mx-0 permamentButtons">
            <img src="/img/scheduleIcon3.png" class="imgIcon" width="30" height="30" alt="">
        </a>
        <a class="navbar-brand nav-link text-secondary disabled mx-n2 permamentButtons ">Organizer</a>
        <div th:switch="${ActualUserEmail}">
            <a th:case="null"></a>
            <a th:case="*" class="nav-item nav-link disabled mr-sm-2 text-secondary " id="navbarActiveUserEmail"
               th:text="${ActualUserEmail}"></a>
        </div>
        <ul class="navbar-nav mr-auto" id="navbarNavAltMarkup">
               <div th:switch="${ActualUserEmail}">
                <a th:case="null"></a>
                <div th:case="*">
                    <li class="nav-item item">
                        <a class="nav-item nav-link active " href="/projects">Projekty</a>
                    </li>
                </div>
            </div>
        </ul>
        <ul class="navbar-nav ">

            <li class="nav-item item float-left ">

                <a class="nav-item nav-link mr-sm-2 active "
                   th:href="${#strings.isEmpty(ActualUserEmail)} ? '/login':'/logout '"
                   th:text="${#strings.isEmpty(ActualUserEmail)} ? 'Zaloguj siÄ™':'Wyloguj' "></a>
            </li>

            <li>
                <a href="javascript:void(0);" class="icon btn bg-dark text-light" onclick="myFunction()">
                    <i class="fa fa-bars"></i>
                </a>
            </li>
        </ul>
    </nav>
</div>


</body>
</html>

<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layoutProjects.html}">
<head>
    <title>Nowy Projekt</title>
</head>
<th:block layout:fragment="addProject">

    <div class="modal fade" id="myProjects2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel2"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel2">Utwórz zgłoszenie</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form th:action="@{/createProject}" th:object="${newProject}" method="post">
                    <div class="modal-body">
                        <div class='form-group'>
                            <label for='project.name'> Nazwa projektu</label>
                            <input type="text" id="project.name" name="project.name" th:field="*{name}">
                            <br>

                            <div class='form-group'>
                                <label for='project.description'> Opis projektu</label>
                                <input type="text" id="project.description" name="project.description"
                                       th:field="*{description}">
                            </div>

                            <br>
                            <label> Avatar*</label>
                            <br>

                            <div class="dropdown ">
                                <img class="avatar_edit " id="img_edit_menu2" style="display: none">


                                <button class="btn btn-secondary dropdown-toggle " type="button"
                                        id="dropdownMenuButton2"
                                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    Wybierz avatar
                                </button>
                                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton2">
                                    <div class="avatar_box" role="group">

                                        <button th:name="${avatar}" type="button" class="btn btn_avatar"
                                                th:each="avatar:${avatar_list}" onclick="addIMG(this.name)">
                                    <span>
                                   <img class="avatar_edit" th:src="'img/icons/'+${avatar}">
                                    </span>
                                        </button>
                                    </div>

                                </div>
                            </div>

                            <br>
                            <input type="text" id="avatar2" th:name="avatar2" th:field="${newProject.avatar}"
                                   style="display: none">
                            <br>

                            <div class="modal-footer">
                                <button type="submit" class="btn btn-primary">Utwórz</button>
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Zakończ</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>


</th:block>
<th:block layout:fragment="scripts">
    <script src="js/addProject.js"></script>
</th:block>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <title>DashBoard</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" th:href="@{/static/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/layout.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>

<body>


<div th:fragment="dashBoard(taskList,progress_steps,ActualDashBoard,ActualUser,ActualUserInitialLetters)">

    <div id="tools" class="bg-primary justify-content-center">
        <a th:href="@{/createTask(id=${ActualDashBoard.id})}" id="addCard"
           class="btn btn-primary btn-circle align-content-center">
            <i class="fas fa-plus-square " data-toggle="modal"
               data-target="#myModal" th:title="Utwórz"></i></a>

        <button type="button" class="btn btn-primary btn-circle align-content- ">
            <i class="fas fa-search" data-toggle="tooltip" title="Wyszukaj"></i></button>
        <a href="/logout" class="btn btn-primary" th:id="Wyloguj">Logout</a>
    </div>

    <div id="project_menu">
        <div class="dropdown px-2 py-2">
            <button id="buttonWithProjects " class="btn btn-light dropdown-toggle dropdown-toggle-split w-100 px-0 "
                    data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
                <span class="sr-only">Toggle Dropdown</span>

                <img th:src="'img/'+${ActualDashBoard.avatar}" id="projectIMG" class="float-left mx-2">

                <b>
                    <p th:id="projectTitle" th:text="${ActualDashBoard.name} " class="text-left my-0 mx-2"></p>
                </b>

                <div>
                    <h7 th:id="projectDescription" th:text="${ActualDashBoard.description}"
                        class="text-left my-0 mx-1"></h7>
                </div>
            </button>
            <div class="dropdown-menu w-100" id="dropdown_arrow" aria-labelledby="buttonWithProjects">
                <div th:each="project:${projectList}">
                    <a class="btn dropdown-item" th:href="'/dashboard?id='+${project.id}" th:text="${project.name}"></a>
                </div>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#"> + Utwórz projekt</a>
            </div>
        </div>
    </div>

    <div id="main">
        <div th:switch="${taskList}" class="container-fluid">
            <h2 th:case="null">Brak zadań</h2>
            <div th:case="*">
                <div class="container-fluid" id="dashBoard">
                    <br>

                    <div id="dashBoardRef">
                        <h5>
                            <a href="/projects" th:text="Projekty"></a>
                            <a th:text="'/'"></a>
                            <a href="#"
                               th:text="${ActualDashBoard.name}"></a>
                            <a th:text="'/'"></a>
                        </h5>
                    </div>

                    <div><h4>Tablica Kanban</h4></div>
                    <br>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-2">
                                <input id="inputbox" type="text" class="form-control w-100 " placeholder="Username"/>
                            </div>
                            <div class="col">
                                <div id="ButtonWithInitials" class="btn btn-info mx-1"
                                     th:text="${ActualUserInitialLetters}" data-toggle="tooltip"
                                     th:title="${ActualUser.name+' '+ActualUser.surname}"></div>
                            </div>

                        </div>

                    </div>
                    <div id="board">
                        <div id="tablePROGRESS" th:each="step:${progress_steps}">
                            <div class="d-inline table-responsive">

                                <div class="thead-light" th:text="${step.name}">
                                </div>
                                <div th:id="${'container_'+step.name}" class="cardBox">
                                    <div th:each="task:${taskList}">
                                        <div th:if="${task.progress==step.name}">

                                            <div th:id="${task.progress+'_'+ task.idTask}" class="" draggable="true"
                                                 ondragstart="drag(event)"
                                                 ondragend="hideAll()"
                                                 th:classappend="${
                                                                     (task.priority==T(com.khryniewicki.organizer.main_content.model.Priority).LOW ? 'card  bg-light': '')
                                                                     +(task.priority==T(com.khryniewicki.organizer.main_content.model.Priority).MEDIUM ? 'card text-white bg-primary': '')
                                                                     +(task.priority==T(com.khryniewicki.organizer.main_content.model.Priority).HIGH  ? 'card text-white bg-warning': '')
                                                                     +(task.priority==T(com.khryniewicki.organizer.main_content.model.Priority).URGENT  ? 'card text-white bg-danger': '')} ">

                                                <div class="card-body ">
                                                    <h7 class="card-title" th:text="${task.name}"></h7>
                                                    <div class="card-text"></div>
                                                    <div id="icons" class="d-inline">
                                                        <div href="#"
                                                             th:classappend="${
                                                                                (task.typeOfStory==T(com.khryniewicki.organizer.main_content.model.TypeOfStory).STORY ?'badge badge-success': '' )
                                                                                +(task.typeOfStory==T(com.khryniewicki.organizer.main_content.model.TypeOfStory).BUG ?'badge badge-danger': '' )}">

                                                            <i class="" data-toggle="tooltip"
                                                               th:title="${task.typeOfStory.toString().toLowerCase()}"
                                                               th:classappend="${(task.typeOfStory==T(com.khryniewicki.organizer.main_content.model.TypeOfStory).STORY ?'fab fa-steam-symbol': '' )+
                                                                                 (task.typeOfStory==T(com.khryniewicki.organizer.main_content.model.TypeOfStory).BUG ?'fas fa-bug': '' )}"></i>
                                                        </div>

                                                        <div href="#" class="badge badge-light ">
                                                            <i class="fas fa-arrow-up" data-toggle="tooltip"
                                                               th:title="${task.priority}">
                                                            </i>
                                                        </div>


                                                        <a th:href="@{/edittask(id=${task.idTask})}"
                                                           class="badge badge-secondary " draggable="false">
                                                            <i class="fas fa-cog" data-toggle="modal"
                                                               data-target="#myEdit"
                                                               th:title="edit"></i>
                                                        </a>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div th:id="${'empty_'+step.name}" th:class="empty_card" ondrop="drop(event)"
                                     ondragover="allowDrop(event)">

                                </div>

                            </div>

                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
